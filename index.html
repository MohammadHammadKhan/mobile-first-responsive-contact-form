<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acme Web Design</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
</head>
<body>
    <div class="container">
        <header class="main-header animated bounceInRight">
            <Span >Acme</Span>
            <Span>Web Design</Span>
        </header>
        <div class="container-form animated bounceInLeft">
            <main class="contact-info">
                <h3>Acme Web Design</h3>
                <i class="fas fa-road"> 44 Something st</i>
                <i class="fas fa-phone"> (555) 555-5555</i>
                <i class="fas fa-envelope"> test@acme.test</i>
            </main>
            <div class="container-form-info">
                <h3>Email us</h3>
                <form action="">
                    <p><label for="">Name</label>
                    <input type="text"></p>
                    <p><label for="">Company</label>
                    <input type="text"></p>
                    <p><label for="">Email Address</label>
                    <input type="Email"></p>
                    <p><label for="">Phone no.</label>
                    <input type="tel"></p>
                    <p><label>Message</label>
                    <textarea name="message" rows="5"></textarea></p>
                    <p><input type="submit" value="SUBMIT"></p>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
